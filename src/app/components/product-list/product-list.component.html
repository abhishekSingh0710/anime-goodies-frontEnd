<app-header></app-header>
<!--Shopping-->
<section id="our-shop" class="padding_top padding_bottom_half">
    <div class="container">
       <div class="row">
          <div class="col-md-12 text-center wow fadeIn" data-wow-delay="300ms">
             <h2 class="heading bottom30 darkcolor font-light2">Our <span class="font-weight-bold">Shop</span>
                <span class="divider-center"></span>
             </h2>
             <div class="col-md-8 offset-md-2 heading_space">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A dolores explicabo laudantium, omnis provident quam reiciendis voluptatum?</p>
             </div>
          </div>
          <div  *ngFor="let tempProduct of products" class="col-lg-4 col-md-6 col-sm-6 wow fadeIn" data-wow-delay="300ms">
             <div class="shopping-box bottom30">
                <div class="image sale" data-sale="40">
                   <img src="{{tempProduct.imageUrl}}" alt="shop">
                   <div class="overlay overlay-blue center-block">
                      <a class="opens" href="shop-cart.html" title="Add To Cart"><i class="fa fa-shopping-cart"></i></a>
                   </div>
                </div>
                <div class="shop-content text-center">
                   <h4 class="darkcolor pb-2"><a href="shop-detail.html">{{ tempProduct.name }}</a></h4>
                   <p>We offer the most complete in the country</p>
                   <h4 class="price-product font-weight-bold">{{ tempProduct.unitPrice | currency:'USD' }}</h4>
                </div>
             </div>
          </div>
          <div class="col-lg-12 col-md-12">
             <ul class="pagination justify-content-center top20 wow fadeInUp" data-wow-delay="400ms">
                <li class="page-item"><a class="page-link disabled" href="#."><i class="fa fa-angle-left"></i></a></li>
                <li class="page-item active"><a class="page-link" href="#.">1</a></li>
                <li class="page-item"><a class="page-link" href="#.">2</a></li>
                <li class="page-item"><a class="page-link" href="#.">3</a></li>
                <li class="page-item"><a class="page-link" href="#."><i class="fa fa-angle-right"></i></a></li>
             </ul>
          </div>
       </div>
    </div>
 </section>
 <!--Shopping ends-->

<app-footer></app-footer>
